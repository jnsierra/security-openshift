apiVersion: v1
kind: ServiceAccount
metadata:
  # El nombre que usarás para referenciar esta ServiceAccount
  name: cicd-serviceaccount01
  # Opcional: El namespace donde se creará. Si se omite, se usará 'default'.
  namespace: nicolas-sierra-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cicd-binding
  namespace: nicolas-sierra-dev
subjects:
  - kind: ServiceAccount
    name: cicd-serviceaccount01 # La cuenta de servicio que creamos
    namespace: nicolas-sierra-dev
roleRef:
  kind: ClusterRole
  name: edit # El rol que creamos
  apiGroup: rbac.authorization.k8s.io
